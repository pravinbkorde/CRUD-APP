<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD MINI Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="/" class="navbar-brand fw-bold">CRUD APP</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="text-white bg-success text-center p-3">Update Student Detail</h2>
                <br>
                <form action="/update/{{d.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the student name" name="name" value="{{d.name}}"
                            required>
                    </div>
                    <div class="form-group mt-2">
                        <input type="email" class="form-control" placeholder="Enter the student email" name="email" value="{{d.email}}"
                            required>
                    </div>
                    <div class="form-group mt-2">
                        <input type="number" class="form-control" placeholder="Enter the student age" name="age" value="{{d.age}}"
                            required>
                    </div>
                    <div class="form-group mt-2">
                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example" name="gender"  required>
                                <option selected>{{d.gender}}</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div><br>
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
